<p data-pid="wLns6UHI">抖音今天就推送了</p><p data-pid="2xzolD4F">有一个男的在广州地铁，用手机静音，注意是静音看不雅视频，其他人不刻意盯着他手机去看是什么都看不到的</p><p data-pid="Lv0Gh4cb">然后有另一个男的，在他后面拍视频，还放大把不雅视频细节拍到了，然后报警了，然后现在看视频的人涉嫌违法</p><p data-pid="nGLxMXP7">所以我说你们都搞不过丁真和董志民的，一定最后是他们赢</p><p data-pid="M-WtnTpt">就现在这局面，普通小市民当一辈子处男然后断子绝孙属于城市底层互害的必然了</p><p data-pid="1KDMZC0k">越想越幽默，男性性权利估计全球倒数的水平的粉粉们天天做流浪地球大国崛起梦</p><p data-pid="MJeq7-jL">最后结局是当一辈子牛马，还连不雅视频都看不了，享受太监待遇</p><p></p><p></p>
