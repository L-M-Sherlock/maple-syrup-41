<p data-pid="AmssntUL">高育良，祁同伟，高小琴，高小风，这几个人的局主要就最后错了一步。</p><p data-pid="tdwcVEEB">不应该给两个孩子在香港设立两亿港元的信托。</p><p data-pid="E6RuFf0H">高小风应该搞个外国护照，去美国，英国，加拿大，澳洲，新加坡，这几个地方选一个，然后设立信托基金。</p><p data-pid="mqdi2X2Z">错了这一步，最后满盘皆输。</p><p data-pid="HRRArWan">港元以后都是欢乐豆了，信托基金还有任何意义和价值吗</p><p></p>
