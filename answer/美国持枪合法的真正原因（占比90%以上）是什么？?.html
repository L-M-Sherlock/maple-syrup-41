<p data-pid="IFc5R6Tf">美国的底色是自由（虽然这不意味着每个个体都有自由，但确实意味着绝大多数个体在乎自己的自由）而自由实际上是权力的同义词，而权力的底色是暴力。持枪则是暴力的具体体现。</p><p data-pid="PAjAGS_o">至于为什么说自由是权力的同义词，因为事实上权力本质上就是支配和影响他人的自由，或者说一个人拥有自由事实上就是指一个人有支配自我的权力。</p><p data-pid="SY2IGJSq">典型的美式生活所追求的自由，包括持枪自由，包括院子房屋不被侵犯的自由，包括言论自由，包括身体的自由比如纹身，包括开车的自由。</p>
