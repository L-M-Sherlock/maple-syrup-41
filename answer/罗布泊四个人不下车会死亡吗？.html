<p data-pid="7No6iJoz">我不想表现的很过份很无情很刻薄。</p><p data-pid="4bAtNcze">但这件事情我确实想说活该。</p><p data-pid="liJKxARh">无人区为什么叫无人区？难道是因为地太多人太少没必要开发吗？</p><p data-pid="AvOpzorB">是因为自然条件极为恶劣所以叫无人区。</p><p data-pid="EtxoL9kP">钱有用的前提是有人，大自然又不会找你要带数字和图案废纸。</p><p data-pid="ljuqUdvu">所以如果要去无人区，就应该是非常充分的准备。</p><p data-pid="8Jm42MAa">每个人都有去无人区的自由，但大自然不存在宽容和体贴。大自然就是大自然。</p><p data-pid="qrKWGXZc">激情来了，装备不足，毫无经验，直接闯进无人区，就是教科书版本的不尊重大自然。</p><p data-pid="9cEWu4Vh">获得这个下场也是自己选的。</p>
