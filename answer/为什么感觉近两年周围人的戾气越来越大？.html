<p data-pid="eSJYM1GF">在北京的七年，戾气大到夸张，到处都是人，到处都是拥挤，到处都是排队，到处都是忙碌，几乎是看到人群就本能的开始愤怒和生气。</p><p data-pid="q7IKZcQr">在南京的两年，多了不少平和，至少不那么挤，不那么堵。但是还是很忙，会觉得疲惫和厌倦。</p><p data-pid="nv7xsL-4">现在在加拿大，而且还是北美大农村，完全没有戾气了，虽然偏远无聊，但是没有地铁，没有拥挤，没有筒楼，没有楼上楼下，没有地下车库和抢车位，没有大喇叭，没有等电梯，没有排队，没有吵闹，剩下的都是平淡，舒缓，安逸，岁静。</p><p data-pid="BWru0Oer">环境对人的影响被极大的低估了。</p>
