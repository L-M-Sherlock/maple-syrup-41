<p data-pid="joa-kS4Y">我看到很多人说，虽然宿舍条件特别特别特别特别差，但是便宜呀。</p><p data-pid="OzhZeToj">然后我找到了河南富士康的宿舍。提示一下这个宿舍它不是便宜的问题，是免费住。</p><figure data-size="normal"><noscript><img src="https://pic4.zhimg.com/v2-cd89ba4325d80c0efd5cb40c8c07dd2b_b.jpg" data-rawwidth="1080" data-rawheight="810" data-size="normal" data-original-token="v2-0d7c2f3f20bd67735f45dc2a11fbb8fe" data-default-watermark-src="https://pic3.zhimg.com/v2-b8c7838217490fc404ae19a030fc201e_b.jpg" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic4.zhimg.com/v2-cd89ba4325d80c0efd5cb40c8c07dd2b_r.jpg"/></noscript><img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;1080&#39; height=&#39;810&#39;&gt;&lt;/svg&gt;" data-rawwidth="1080" data-rawheight="810" data-size="normal" data-original-token="v2-0d7c2f3f20bd67735f45dc2a11fbb8fe" data-default-watermark-src="https://pic3.zhimg.com/v2-b8c7838217490fc404ae19a030fc201e_b.jpg" class="origin_image zh-lightbox-thumb lazy" width="1080" data-original="https://pic4.zhimg.com/v2-cd89ba4325d80c0efd5cb40c8c07dd2b_r.jpg" data-actualsrc="https://pic4.zhimg.com/v2-cd89ba4325d80c0efd5cb40c8c07dd2b_b.jpg"/></figure><p class="ztext-empty-paragraph"><br/></p><figure data-size="normal"><noscript><img src="https://pic2.zhimg.com/v2-62755d801f84dd6f900a5f906ca22bf5_b.jpg" data-rawwidth="1080" data-rawheight="810" data-size="normal" data-original-token="v2-ab8d0d169f20e76dc5b6d95d582adcaf" data-default-watermark-src="https://pic2.zhimg.com/v2-d40466220524edd112a4261992c52239_b.jpg" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic2.zhimg.com/v2-62755d801f84dd6f900a5f906ca22bf5_r.jpg"/></noscript><img src="data:image/svg+xml;utf8,&lt;svg xmlns=&#39;http://www.w3.org/2000/svg&#39; width=&#39;1080&#39; height=&#39;810&#39;&gt;&lt;/svg&gt;" data-rawwidth="1080" data-rawheight="810" data-size="normal" data-original-token="v2-ab8d0d169f20e76dc5b6d95d582adcaf" data-default-watermark-src="https://pic2.zhim ight=&#39;810&#39;&gt;&lt;/svg&gt;" data-rawwidth="1080" data-rawheight="810" data-size="normal" data-original-token="v2-decaa2cca1b0df359934d0282b6789f8" data-default-watermark-src="https://pic4.zhimg.com/v2-350172f71c6ccf5b95d290e1db70d297_b.jpg" class="origin_image zh-lightbox-thumb lazy" width="1080" data-original="https://pic3.zhimg.com/v2-d95a580c6e7fc78c479bb4284781e892_r.jpg" data-actualsrc="https://pic3.zhimg.com/v2-d95a580c6e7fc78c479bb4284781e892_b.jpg"/></figure><p data-pid="sEnbAXtg">我可以负责任的说，北京至少八成以上的名牌大学的本部校区的宿舍远远不如富士康。</p><p data-pid="fpFtsQJE">两个结论。</p><p data-pid="2Pl7QsbG">第一个结论是原来大学生真的是自甘夏渐，认为自己只配最糟糕的宿舍。</p><p data-pid="Rj75CkH6">第二个结论是原来富士康不单是工厂天花板居然也是大学的天花板。</p><p></p>
