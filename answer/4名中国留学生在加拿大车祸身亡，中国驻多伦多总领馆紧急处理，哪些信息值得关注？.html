<p data-pid="HCHwnii0">四个未成年男生，奔驰车，开夜路，多伦多。</p><p data-pid="MI1dUGsC">符合我对加拿大留学生的刻板印象，尤其是温哥华和多伦多，尤其是高中和本科的留学生。</p><p data-pid="7DY8kGH8">这群人享受了这三十年最美好的盛宴，但是整体陷入了极度的空虚中。来加拿大前我以为会是刻板印象，后来发现完全就是现实。</p><p data-pid="g3wzRn0u">话说这三十年的富有人群很相似，都是极度贪婪和虚无主义，没什么区别。全球化和新自由主义不是说着玩的。</p><p data-pid="U465tj-N">不过我还是不理解。至少存在美加澳三个选项怎么就那么多富人选加拿大。多伦多冷的跟人间地狱式的，他们去温暖的澳洲加州佛罗里达不香吗，但迈阿密的华人富人远远少于多伦多我实在不理解。加州和多伦多的华人富人是一个数量级，问题加州本身远远比多伦多发达富有太多了。</p>
