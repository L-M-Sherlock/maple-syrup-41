<p data-pid="VXuL_ZFb">苏联有什么（）脸看不起沙俄？苏联有什么（）脸看不起沙俄？</p><p data-pid="nrvBMTYX">无论是沙俄，还是俄罗斯，哪个不比你苏联好一万倍？？？</p><p data-pid="ShSxuV3i">又（）又自信的要命，传说中的普信苏是吧。</p><p class="ztext-empty-paragraph"><br/></p><p data-pid="5EN2N11e">沙俄的时候，好歹有前途。那时候沙俄比日本韩国的情况好太多。</p><p data-pid="iUJ8F00a">沙俄的时候，好歹有文化有科学有艺术。</p><p data-pid="N87YmT3O">沙俄的时候，好歹俄族是有未来的，日本那块烂地还二战战败国都能过好日子，沙俄各方面的情况只会更好</p><p data-pid="k4FYwwcf">沙俄的时候，好歹东正教还在，灵魂还在。</p><p class="ztext-empty-paragraph"><br/></p><p data-pid="lB29T5iL">苏联等于是先自宫，生育器官没有了，然后再卖血给隔壁恨你的邻居零花钱，最后死了。</p><p data-pid="_DOh0FD9">活着的时候靠自残来精神高潮，死的时候又憋屈又耻辱。</p><p></p>
