<p data-pid="DpNE0oaM">厂妹机最开始指的是oppo vivo</p><p data-pid="RkkgR1DB">大概2016年前后，oppo vivo利用拍照好看，鲜肉代言，外观出色，线下铺店的优势，迅速抢占了中端和低端的女性客户市场，所以有了厂妹机的称号</p><p data-pid="527Cuy5a">按照提问的说法，现在苹果成了厂妹机了，说明最近这些年经济一定特别好，大家的收入有了极大的飞跃了吧？一定是工资年年涨，购买力可以看齐美国碾压日韩了</p><p data-pid="NIKaCDI2">什么，你说太贵舍不得？哪里贵了？这么多年都是这个价格，不要睁着眼睛乱说，都找找自己原因，这么多年了工资涨没涨，有没有认真工作？为什么厂妹机都买不起</p>
