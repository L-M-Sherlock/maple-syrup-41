<p data-pid="j2PHs3nW">表面彬彬有礼是我非常喜欢日本的地方。</p><p data-pid="1Uhp8lsY">我无所谓那种这辈子只见过一次的人内心喜不喜欢我，我只需要对方尊重我。</p><p data-pid="AbFKlGln">而我本来就属于有强迫症思维的人，公开场合让我发火或者说话语气强硬或者干脆直接吵架是让我非常不舒服的事，哪怕吵赢了我只会觉得更烦，所以日本的环境让我放松很多。当然最放松的是加拿大。</p><p data-pid="dATb50IE">这也是我在国内不可能在基层工作哪怕是管理者的重要原因，很多时候基层管理者其实就是一种情绪管理，你需要扮演一个强势的角色形象。但我会觉得过于无聊没意思，但是如果不强势显然局面只会不可收拾。</p><p data-pid="gj5-z_cn"></p>
