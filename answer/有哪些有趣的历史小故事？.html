<p data-pid="17U22T2q">当年满清结束的时候，新建立的民国，对于官员的称呼做了改变。</p><p data-pid="1y01Ojld">当时的说法是，旧式的父母官的说法过时了，以后都是公仆，为民国公民服务的公仆。</p><p data-pid="E6sQbM2D">这时候就有人提出了很大意见，并且讲出了到现在都让我深思的论断：</p><p data-pid="YVz9RkUB">“父母是最好的。那个父母不是为子女计之长远，为子女呕心沥血，最关心子女生活的只有父母。至于仆人，仆人哪有一个好东西！要么就是偷主子的镯子，要么就想着和主人们发生违反纲常的不伦之事，全是心黑的东西。“</p><p data-pid="3Tbu-QQj">我到现在都还在思考这个故事。</p>
