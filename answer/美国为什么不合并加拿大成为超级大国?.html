<p data-pid="v6VSvNcT">其实比较期待美加参考英爱关系和澳新关系</p><p data-pid="ilw0mZJ2">爱尔兰护照持有者可以自动获得英国永居。新西兰护照持有者可以自动获得澳洲永居。反过来也是一样的。</p><p data-pid="k1XdqhrY">给予永居身份并不会带来投票权，没有选举和被选举的权利，所以不会对政治生态带来太多的影响。</p><p data-pid="mhad9clY">不太喜欢加拿大并入美国，当然这件事在现实中也不可能。主要是加拿大有很多和美国不同的地方，这本身是特色也有优点。加拿大底线比美国高很多，穷人在加拿大日子好很多。</p><p></p>
