<p data-pid="uzfzsBWU">波兰人去德国上高中，都比河南人去外省上高中要容易。</p><p data-pid="LpoHSJRu">真是了不起的民族凝聚力。顶呱呱的。</p><p data-pid="s7HOxxT7">天天骂美国内部撕裂，欧盟要垮台了，虽然我也确实觉得欧盟美国很拉。</p><p data-pid="xbWk7cfq">但是呢，我想到山河四省的小粉红们，想多几个非双一流的大学都实现不了，然后还天天特别自信特别粉红。河南的教育资源说不定都不如罗马尼亚。</p><p data-pid="Rkz8UBCq">我总还是忍不住爆笑。</p>
