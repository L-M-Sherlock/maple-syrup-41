<p data-pid="5FpwExZd">我是非常反对因为童年阴影和原生家庭问题而过度给孩子物质保障的。</p><p data-pid="zpRmW4oN">因为小孩子是一种非常（）的生物，小孩子眼里的世界是倒反天罡的。完全鄙视链倒过来的。</p><p data-pid="1n3WFUoU">白左病这种病只有体验不被爱和物质短缺的硬生生的双重痛苦才能治好。</p><p data-pid="BcgNvjP1">很多人觉得自己因为物质上太苦了，所以要物质上保障孩子，要让小孩享受到这一切，但最后其实小孩不会懂的。这种小孩天然是董志民家庭的小孩的猎物，那种被宠大的细皮嫩肉的特质实在太鲜明了。</p>
