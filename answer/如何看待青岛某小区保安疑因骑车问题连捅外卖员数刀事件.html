<p data-pid="I8WVN1hP">外卖员是澳洲海归…</p><p data-pid="e3DJQDDu">一直以来我都觉得我对留学生群体和同龄人群体的现实处境和未来走向是不是过于悲观了，现实就会告诉我，其实是我太乐观的。</p><p data-pid="26qc_xmG">我所有觉得有风险有可能会出问题的地方最后都真的出问题了。每次我质疑自己是不是太悲观太焦虑太负面的时候，现实都会告诉我应该质疑自己是不是太乐观太理想化了。</p><p data-pid="gZvRdewI">重点不是澳洲留学生该不该送外卖的问题，是家境本就不好的他的家里一百多万打水漂的问题。</p><p data-pid="2HNXTKuU">一开始就读二本，吃吃喝喝，谈谈恋爱，打打游戏，带父母到处旅游拍拍照。其实真的要好太多。</p>
