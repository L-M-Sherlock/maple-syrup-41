<p data-pid="Iso-9XX1">这就叫倒反天罡</p><p data-pid="XwgZcNAw">从就业的角度，艺术生体育生处于鄙视链的最高端，比传统工科就业率好一千倍</p><p data-pid="22_ZnoGW">再叠加在对性伴侣吸引力上的独特优势，基本上是血赚的</p><p data-pid="596CQn70">唯一常见缺点是国内的艺术生体育生绝大部分依然有很重的做题家和社会人二选一特质，就是他们远没有像很多人想象的那么有趣</p><p data-pid="rYASg6s6">不过一切都好过理科和传统工科，这种属于劳动改造和精神坐牢，但凡是人类就不该受这种羞辱</p>
