<p data-pid="nsAUXhf1">三十万</p><p data-pid="ZIbtUVvX">如果去吃一千一顿的大餐，可以吃三百顿，你所有的家人亲朋好友都可以吃个遍，吃到最后你都不想再吃了。</p><p data-pid="XxD_WYnL">如果去旅游，按照一万的预算，足够你旅游大概三十次，按照半年一次可以玩十五年</p><p data-pid="SP3TvOk0">如果去装修，对于一个两室一厅来说，按照市场中位数价格，已经可以重新装修一遍了，如果小城市三室一厅都够了</p><p data-pid="Om1ZnR8n">如果买电子产品和家用产品，可以买几乎市面上所有受欢迎的产品了</p><p data-pid="MqxYi_R1">如果买护肤品，什么LA MER之类的，够女生用一辈子的了</p><p data-pid="uhGrD3eU">如果去买车，可以买辆入门级的宝马了</p><p data-pid="SOFNjiHX">如果去读书，够日本西班牙这种学费不贵的国家留学一趟了</p><p data-pid="whH8ZTux">当然也可以选择爱马仕包包，我只是解释一下其他的选项</p>
