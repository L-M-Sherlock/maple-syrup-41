<p data-pid="txYknRNa">人最根本的要知道自己是谁。</p><p data-pid="ZNepHina">美国没有，对我来说其实不可怕。因为六十年代我家就可以吃饭肉蛋奶。</p><p data-pid="dROWeHvk">但是我总是忍不住想嘲笑最近三十年通过各种途径翻身的人。</p><p data-pid="nFu_Gmhk">美国都没有了，还要市场经济干嘛？还要民营企业干嘛？还要国际贸易干嘛？还要文化作品干嘛？还要互联网干嘛？还要第三产业干嘛？还允许跨省流动干嘛？还允许超市干嘛？</p><p data-pid="No5j09mR">考虑到绝大部分年轻人，一方面是离不开火锅烧烤奶茶可乐，一方面是离不开游戏动漫小说直播，一方面是宁愿送外卖都不愿意做第一产业做第二产业</p><p data-pid="Q7RKhm1n">我现在发自内心的希望美国的全球体系早日结束</p><p data-pid="nn0G6lNE">毕竟我觉得人就应该迎接自己的命运</p>
