<p data-pid="bj-JRMcV">最不吸引我的是韩国。</p><p data-pid="qFvpXAmN">首先是饮食，韩国的食物和酒都过于糟糕，泡菜和烧酒简直是我能想象的最没意思的食物来着。其次是建筑，韩国传统建筑非常难看。然后是语言，韩文没有汉字后整体看起来观感非常丑，发音也不好听。韩国的音乐听起来也非常的糟糕。</p><p data-pid="k0XfQr02">就是整体上韩国不会让人联想到高级或者充满历史，只觉得过于肤浅聒噪。我甚至认为在观感上韩国还弱于泰国。</p><p data-pid="yDrQAFss">如果一定要说那里的文化吸引我，我可能排第一的还真是大英。大英的历史底蕴文化底蕴艺术底蕴还是太过于深厚了，总会让人觉得有魅力。</p>
