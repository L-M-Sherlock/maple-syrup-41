<p data-pid="wOkbnF49">陈思诚的所有电影本质上就是爱情公寓。</p><p data-pid="zDSkHT23">爱情公寓是找了一堆经典美剧，然后拼凑起来，再汉化一下，加一点本土文化的梗，虽然最后人设立不起来，剧情也不连贯，但最后可以完美收割没看过什么好的文化作品的本土观众。</p><p data-pid="V3TROhkt">陈思诚的电影同理。</p><p data-pid="BYenaTP0">欺负国外的传媒进入不了中国市场，也不可能正经去打版权官司，专门吃信息差。</p><p data-pid="HOBK59oB">陈思诚这样的人是真的得爱国，这样的国没了他就什么也不是了。</p>
