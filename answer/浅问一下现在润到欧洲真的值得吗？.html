<p data-pid="MYnoUUhT">人上人心态很重的某地。</p><p data-pid="kMH7fHDU">历史上跑路不后悔的只有某段大家都知道的期间。大家天天讨论张爱玲老舍的故事。</p><p data-pid="nrzjT5Lg">那么现在现在问题来了，十年后会不会是张爱玲老舍的年代的复刻呢，这个问题每个人自己寻找答案。</p><p data-pid="-4MQV_Sg">反正我觉得赌徒心态不好，但赌徒心态本来就是这片土地上的多数人的心态。机会早就被吃干抹尽了。现在还在希望能翻身的我只能祝你们好运。</p><p data-pid="gNh5DSea">最后我很喜欢上海，但上海但阜阳的距离远远远远短于到东京的距离。命运共同体不是乱说的。上海事实上命运和阜阳是绑起来的，毕竟中间没有任何天堑，是一马平川的平原。尤其在殖民主义结束后也不存在租界了。</p>
