<p data-pid="DLeooP8G">文明和倒退可以是同义词。因为文明社会会带来中产阶级，中产阶级带来脆弱性社会和低生育率。最后可能带来文明的消亡。</p><p data-pid="z1lirsqv">拯救文明社会的根本办法是生育率回归到3%，这一条所有发达国家都没实现。</p><p data-pid="oPMKS2_j">目前只有两类人实现了，一类是马斯克还有知乎的顶楼，生了七个孩子这种。属于富有的人群。</p><p data-pid="PGdueLqe">另一种就是以色列的基布兹，生育率远远高于其他社会，基布兹就是定居在巴勒斯坦领土的以色列人。纯正的教徒。但他们大多受过很好的教育，有的就是美国人搬过来的。</p><p data-pid="ijh2KxgY">所以整体来说，全球的未来其实还是留给非洲的，不过亚洲的某些角落可能还是留给董志民的。</p>
