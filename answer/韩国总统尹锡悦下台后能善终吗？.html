<p data-pid="RhmbVPZZ">韩国很清醒，在关键的时间点看清了趋势选出了尹锡悦。</p><p data-pid="MMYZ0wC7">和日本和解，坚定选择美国，并且彻底和朝鲜撕破脸皮，这三件事情都是非常正确的。</p><p data-pid="R5fFj0Vp">韩国和日本在当下绝对是合作的关系，这个时间点的意气用事毫无意义。韩国日本的共同利益是一致的，美日韩的同盟是非常符合现实需要的。</p><p data-pid="Hf_vwosk">韩国长期对于朝鲜的输血早就应该停止，对于朝鲜的所有幻想，只会导致内部被腐化，让韩国处于被动地，并且面临打回原形的风险。</p><p data-pid="XOwXYhuD">可惜韩国的生育率低，社会结构破碎，甚至没有中欧的稳定的本土社区。所以力量其实是薄弱的。但正确的路线选择还是有价值的。</p><p></p><p></p>
