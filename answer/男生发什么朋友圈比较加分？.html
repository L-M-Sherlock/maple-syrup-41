<p data-pid="EvZ7IAoj">我个人的建议是不要发朋友圈，社交账号本身就是一个定时炸弹，尤其是这种没有福利兜底同时等级分明的丛林社会。</p><p data-pid="XFCLJ4K-">因为微信不是一个个人的亲友号，很多时候其实是有各种场合下添加的人，所以其实你根本不知道别人是怎么想的。</p><p data-pid="7AetkMar">嫌贫恨富是社会的主旋律，所以尽可能不要展示自己的生活。</p><p data-pid="mPfOlJlY">其实别说微信了，小红书这种陌生人的软件都要慎重，我之前发过小红书，主要是旅游酒店相关的内容，后来有一些火了，然后我后来就改成仅自己可见。</p>
