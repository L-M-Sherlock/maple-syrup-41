<p data-pid="hLe44N58">我出国前观察到的三件事，都和我预言的一样在很短的时间内完美的发生了。</p><p data-pid="0eSlkFR3">第一个是信托</p><p data-pid="Zw4iHPlj">第二个是银行的房地产开发贷</p><p data-pid="OwHq5GUb">第三个是地方融资平台和城投</p><p data-pid="FTlYMKSk">也和我个人经历有关，非常碰巧地我都接触和经历了这一切</p><p data-pid="eBIZKlJU">所以也是一段人生经历</p><p data-pid="I3Hx1sQv">也许未来可以写写回忆</p><p></p>
