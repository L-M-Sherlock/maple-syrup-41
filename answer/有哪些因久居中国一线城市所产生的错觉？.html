<p data-pid="bZPCbBIy">以为其他地方</p><p data-pid="QWyFMAqy">（1）非常拥挤</p><p data-pid="1sLHp0ZN">（2）非常吵闹嘈杂</p><p data-pid="mDqpz-ZB">（3）依赖公共交通</p><p data-pid="OmVb-iKV">（4）吃饭乘车都要排队</p><p data-pid="5ULl9Wbm">（5）因为太拥堵和难停车而放弃开车</p><p data-pid="aRbLhAhQ">（6）聚会吃饭大多在大厅而非包间</p><p data-pid="8ML7eg6_">（7）大多数人普遍住公寓小房子</p><p data-pid="YUvVcmW4">（8）以为其他地方的人都很向往大城市</p><p data-pid="i8H0_UT6">以上全是带偏见的吐槽，不过这个攻击并不局限于中国大城市，东京首尔，纽约洛杉矶，都或多或少有类似问题。</p><p data-pid="H0WhhWtV">对我来说，巨型城市最多赚钱和体验，但是让我把一个居住过密过小过于拥挤嘈杂的地方当成家是不可能的。</p><p data-pid="u4yb4qpW">美国的南方富裕的大学城小镇和纽约，一万次我都选前者当家。谁要把纽约当家啊我听着就害怕。</p>
