<p data-pid="Xm9AkPn7">最近突然发现了一个很好的切入点，我后面可能很多回答都会按照这个切入点来。</p><p data-pid="XRokcWXN">很多人其实是不了解自己也不了解宏大叙事背后的代价的。</p><p data-pid="PIZ89i9q">最常见的就是我的一些同龄人们，天天高喊正统性，华夏的光辉，期待着星辰大海，甚至还会有崇拜秦始皇的。</p><p data-pid="aFtgXwD4">问题是，现实中，这群人离不开丰富的生活方式。火锅烤肉，奶茶甜点，可乐薯片，棋牌桌游，动漫游戏，这些东西我就没见过几个同龄人可以完全放弃的。</p><p data-pid="2VQffarB">然后他们高喊星辰大海主动拥抱秦制……</p><p data-pid="laEFpXSU">所以我不得不遗憾的承认，我的同龄人的表现让人对我这一代人的未来的预期非常悲观。</p><p data-pid="Fbu79t3T">好好珍惜现在最美好的时光吧，以上的所有的幸福和乐趣都是你们往前推五百年都没有享受过的。</p>
