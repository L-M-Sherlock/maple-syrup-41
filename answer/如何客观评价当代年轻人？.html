<p data-pid="yOjaRHEe">很多年轻人不知道自己的社会地位到底事实上是什么水平。</p><p data-pid="xDGGPZ9X">这个很简单，去高中看看是怎么早操和晚自习的。看看是如何早恋被看成道德败坏的。</p><p data-pid="kyf6I5Hh">去海淀区，找个名牌大学看看八人间的宿舍水平。</p><p data-pid="tBp2iX5g">男生去问问英国人法国人加拿大人美国人结婚要不要给女方彩礼。女生去看看法国人加拿大人对于女性在职场上的地位，以及婚育后作为母亲能够享受到的保障。</p><p data-pid="r5o2wnzo">再去外卖店看看原材料和烹饪手法。也可以去奶茶店看看。小心自己吐出来。</p><p data-pid="l45YNoTC">再去看看带公摊的毛坯房。以及大城市的出租房的样子。有机会再看下人口密度世界地狱模式的东京年轻人住什么样买什么样的房子。</p><p data-pid="UoPaqHV8">基本上就应该知道自己到底在上位者眼中是什么东西了。</p>
