original="https://pic2.zhimg.com/v2-da1d58e2ddb6eef9c28aedaa6f8d0645_r.jpg" data-actualsrc="https://pic2.zhimg.com/v2-da1d58e2ddb6eef9c28aedaa6f8d0645_b.jpg"/></figure><p data-pid="Fl0BbyTg">当我看到非洲，印度，柬埔寨的国际友人都在热烈的赞美中国。</p><p data-pid="18sUBRs8">我就知道中国走对了路，这是一条获得全世界各个国家认可的正义的和平崛起之路。</p><p data-pid="jFsrEftS">我们是发展中国家，我们和全世界的发展中国家心连心，我们在长期的国际交往中获得了珍贵的友谊和信任。</p><p data-pid="bCnd7d4T">得道者多助，中国就是一个获得世界人民共同支持的美好国度。这是世界人民的共同的美好的期许。</p>
