<p data-pid="MJkRts0G">深圳和香港的关系紧紧相连。两者就是苏州和上海的关系。香港的命运变迁，最终会体现到深圳的房市上。</p><p data-pid="9k7yKbRw">深圳和上海是所有沿海发达地区的风向标，这两个巨型城市和浙江广东等沿海发达城市，以及成都重庆等内陆靠固投养出来的巨型城市，利益和命运也是紧紧相连的。最终一切就会传导下去。</p><p data-pid="hN0SttNf">就像在北京的时候，九年前的就业形势就已经恶化了，最终在几年的时间内一步一步传导到全社会。</p><p data-pid="zLmY22u4">而香港的走向，最后会一步一步传导到四川县城的体制内的收入，包工头的工程，小饭店的生意。</p><p data-pid="7QlcWOpB">命运是联系在一起的。</p>
