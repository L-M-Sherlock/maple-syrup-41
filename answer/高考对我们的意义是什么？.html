<p data-pid="0_M4yfAt">麻烦一下那些说高考决定命运的人帮我个忙。</p><p data-pid="8NTS5Oup">我微信有位朋友，经济大省高考全省状元，上过报纸头条的那种，工作也很体面。</p><p data-pid="Yyzx_z8h">现在这位朋友因为降薪快要还不起房贷了。麻烦你们去安慰安慰她，说高考可以带来很美好的未来。</p><p data-pid="_SFv0CAx">还有一位高考大省全省第五，现在天天在焦虑买不起房的事情，而且加班很严重，高强度挤地铁也很辛苦。</p><p data-pid="cD2LVvfd">还有一位高考全省第三，最近刚失业。之前上班的时候就压力大到天天哭。</p><p data-pid="JxVSnRoR">麻烦你们帮我劝劝这些朋友，谢谢。</p>
