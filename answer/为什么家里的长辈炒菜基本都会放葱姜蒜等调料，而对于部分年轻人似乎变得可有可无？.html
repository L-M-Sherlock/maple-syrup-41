<p data-pid="Lr0dx-ES">因为我确实觉得葱姜蒜的味道不喜欢，而且增加了太多麻烦。</p><p data-pid="rLVn_nnF">你可以说我不会吃，也可以说我不会做饭，但这对我都不影响，重点是没有葱姜蒜后我依然吃得很开心。</p><p data-pid="qMtxGIoW">做肉类基本就是炖牛肉和煎三文鱼，所以真的用不上葱姜蒜。</p><p data-pid="UXzXFBon">至于年纪大的人，估计是口味习惯了吧。</p><p data-pid="AyEi420z">总的来说，以上的特点让我在加拿大的饮食便利了太多太多，每天做饭容易了太多。</p>
