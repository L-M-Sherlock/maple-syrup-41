<a href="https://www.zhihu.com/question/592475250/answer/3297393648?utm_psn=1710507767184433152" data-insert-way="force" data-draft-node="inline" data-draft-type="text-link" class="internal" data-icon-type="link" data-original-url="https://www.zhihu.com/question/592475250/answer/3297393648?utm_psn=1710507767184433152">有哪个国家的文化非常吸引你？</a> <br>原因就在于，英国殖民的一个过程，就是一个讨论占有还是租用的过程。<br><br>这个逻辑上的不同，其实是思想上一个极强的解放。<br><br>因为对于不少人来说，这些人是真的有一种你服不服，我服不服，或者你如何让我服气，我如何让你服气这种君臣父子的想法。<br><br>但是看完英国殖民历史就能得出一个结论，占有与征服成本太高，守住自己的基本盘，获取自己的利益才是最重要的。<br><br>某些东西或者某些地方真得不值得占有与征服，你占有征服这些地方，你成了他的仇人，而且是世仇。<br><br>而如果你和他互惠互利，可能他一辈子会把你当成导师。
