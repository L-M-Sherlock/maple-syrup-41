因为我思考的过程很快。所以我打字的时候会用最直接的语言。事后我自己阅读的时候我会发现其实语气相当咄咄逼人。<br><br>我这里希望解释下，我并不针对任何一个具体的个人，我针对的是某种思维方式，尤其是害怕糟糕后果不敢承担责任所以不得不扭曲认知扭曲对于事实的理解来自我安慰的思维，但是对于每个具体的人我完全不针对。<br><br>其实这思维很常见，阿Q就是典型。<br><br>即使一个最深的粉粉，他依然有各种获得主体性，自己决定自己命运的可能性。他改变后依然可以成为自己的主人。<br><br>每个个体是自己决定自己的选择的。在死亡之前都有无限的可能，都不能盖棺定论。<br><br>再多的争吵不代表我对这个人本身有多大的意见。仅仅针对思维。
