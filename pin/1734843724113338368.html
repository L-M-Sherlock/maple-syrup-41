有关注者问我，为什么总是盯着富有首陀罗和大城市原子人，而不怎么讨论高位婆罗门。<br><br>因为我讨论的是风险问题，是医生看病历看检查报告的时候，观察那个患者的问题更严重，更可能死的早，死的惨烈。不是法官在审判谁对谁错。<br><br>富有首陀罗和大城市原子人，这两类人首先是最脆弱的，其次他们是对自己的糟糕处境最不了解的，所以最可能被未来吓到大小便失禁的人群。<br><br>高位婆罗门本来就是对自己处境最了解的，也是血条最厚的，我确实觉得在首陀罗和原子人精神肉体双崩溃前，没有任何担心高位婆罗门的必要。<br><br>医生不是法官。法官审判这么奢侈的事，大家三十年后再说吧。
