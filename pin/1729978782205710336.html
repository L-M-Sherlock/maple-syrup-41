大部分时候，我尽可能的描述的内容是关于“到底是什么，以后会怎样”<br><br>主要的方法是通过对典型核心人物的解析，了解他的动机和价值取向，从而理解某一个阶级或者群体的整体的价值取向。然后可以进一步分析各类主要的群体和阶级，在当下的静态的权力结构，和在未来的动态的博弈过程。<br><br>所以我认为道德评价是无力的，因为基于道德来评价，是很难让人真正理解核心人物的逻辑和动机，只会陷入无趣的黑白的争辩。<br><br>并非道德不重要，但大多数人的能力范围内，讨论道德都是在说黑白，但世界本来就是彩色的还有着不同的光泽，所以用黑白几乎没法讨论颜色和光泽。
