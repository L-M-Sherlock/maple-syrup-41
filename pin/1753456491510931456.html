我在很小的时候就发现了Mafia的力量。<br><br>因为婆罗门的思路是自上而下的网，但是这个网因为要保证不会被背叛，所以其实限制是非常多的，而且基本也没法传下去。别说低位婆罗门的后代沦落，高位都有沦落的。<br><br>但是Mafia反而是非常有活力的。因为Mafia和本土的联系最紧密，而且最知道用什么样的手段可以处理普通人。甚至更重要的，Mafia的后代反而掉下去的没有那么多。因为Mafia的资源很容易传给后代。<br><br>当然婆罗门一直在给Mafia洗牌，但是洗不动这种本土化的事物的生命力太强了。<br><br>当然你也可以喊Mafia一声启强。
