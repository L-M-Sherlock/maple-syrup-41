我一直说享乐和体验，恰恰是因为很长时间内我都被认为是相对无聊和不会玩耍的人。这部分是实话。所以从我的个人经历出发，足够多样丰富的体验对于我拓展视野和理解世界是有非常大的益处的，因为这部分是我的弱项。我的直觉和判断，必须来自于大量现实世界的体验的积累。我的成长离不开要见过足够多的人，经历足够多的事，去过足够多的地方。<br><br>另一部分我特别爱说的是生活的舒适度。这是因为我是个感知很敏感的人。所以一个恒温舒适开阔的环境对我保持状态良好很重要，可以理解为我不怕死但我真的怕苦。拥挤吵闹压抑劳累破旧杂乱荒芜对我的冲击远大于死亡的恐惧对我的冲击。<br><br>所以关键是了解自己，发掘自己实质的性格特点，然后对症下药。
